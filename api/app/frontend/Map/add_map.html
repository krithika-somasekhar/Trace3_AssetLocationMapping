<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Map</title>
    <link rel="stylesheet" href="/frontend/Asset/styles.css"> <!-- Link to shared CSS file -->
</head>
<body>

    <!-- Header Section -->
    <header class="header">
        <div class="logo">Admin<span>Dashboard</span></div>
        <nav class="nav">
            <a href="/" onclick="if (location.pathname === '/') location.reload()">Dashboard</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <h2>Add or Update Map</h2>
            <form id="mapForm" enctype="multipart/form-data">
                <label for="map_building">Building Name:</label>
                <input type="text" id="map_building" name="map_building" required>

                <label for="map_floor">Floor Number:</label>
                <input type="number" id="map_floor" name="map_floor" required>

                <label for="map_file">Map File:</label>
                <input type="file" id="map_file" name="file" required>

                <label for="map_id">Map ID (Optional for Update):</label>
                <input type="number" id="map_id" name="map_id">

                <button type="submit">Submit</button>
            </form>

            <div id="responseMessage">Please fill out the form and submit.</div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; 2024 Admin Dashboard. All Rights Reserved.</p>
        <p>Powered by <a href="https://example.com" target="_blank">YourCompany</a></p>
    </footer>

    <script src="/frontend/Map/script.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
